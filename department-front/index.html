
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TMT Department Automation Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tmt: {
                dark: '#064E3B',    // Dark Green
                emerald: '#10B981', // Emerald
                light: '#ECFDF5',   // Light Mint
                black: '#0a0f0d',   // Desaturated Deep Green/Black for better eye comfort
                accent: '#A7F3D0',  // Soft Mint Green
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0f0d;
      }
      .tmt-gradient-bg {
        background: radial-gradient(circle at 50% 0%, #0d1a15 0%, #0a0f0d 100%);
        min-height: 100vh;
        position: relative;
      }
      /* Visible Grid Overlay */
      .tmt-grid-overlay {
        position: absolute;
        inset: 0;
        background-image: 
          linear-gradient(to right, rgba(16, 185, 129, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(16, 185, 129, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 1;
      }
      /* Enhanced Glassmorphism effect */
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(16, 185, 129, 0.2);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(16, 185, 129, 0.5);
      }
    </style>

}

</html>
